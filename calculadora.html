<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Document</title>

    <Style>
        .calculadora { 
            
            width: 170px;
            border-radius: 5px;

        }

        .botoes {

        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-gap: 10px;
        background-color: rgba(27, 2, 2, 0.87);
        color: white;
        padding: 5px;
        border-radius: 5px;
        font-size: 1.5rem;
        outline: none;
        cursor: pointer;
        border: 2px solid black;       
            
        }

              

    </Style>
    
</head>
<body>
    <div class="calculadora">
         <p>0</p>
         <div class="botoes">
           <button>AC</button>
            <button>+/-</button>
            <button>%</button>
            <button>รท</button> 
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>X</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>0</button>
            <button>,</button>
            <button>=</button>
    </div>
</div>

    
</body>
</html>
